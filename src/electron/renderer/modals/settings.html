 <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settings"
 aria-hidden="true">
 <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <p class="modal-title w-100"><i class="fal fa-cog"></i>Settings</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container">
        </div>
        <div class="plugin-container">
          <input class="form-check-input" id="useNoAdmin" type="radio" name="shouldUse" value="1" checked>
          <label class="form-check-label" for="useNoAdmin">
            Select the path to Animal Jam.
          </label>
          <div class="form-inline my-2 my-lg-0 form-group">
            <input class="form-control col-md-10" id="pathToClassic" oninput="isValidPath()" placeholder="Select the AJ Classic executable...">

            <button class="btn col-md-2 btn-block col-xs-2" style="font-size: 12px;" id="selectPath" onclick="openFileDialog()">
              <span class="far fa-fw fa-folder" aria-hidden="true"></span>
            </button>
          </div>

          <button class="form-control col-md-3" style="font-size: 12px;" id="openClassic" onclick="jam.application.openAnimalJam()">
            Open AJ Classic
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
