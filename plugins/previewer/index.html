<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Item Previewer</title>
</head>

<body class="bg-primary-bg text-text-primary p-6 h-screen flex flex-col">
  <!-- Main Content -->
  <div class="flex-1 flex flex-col space-y-4">
    <!-- Input Fields -->
    <div class="bg-secondary-bg rounded-md shadow p-4 space-y-4">
      <div class="flex flex-col gap-4">
        <!-- Item Input -->
        <div>
          <label for="item" class="block text-sm font-medium mb-1">Item</label>
          <input type="text" id="item" 
            class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-2 rounded-md focus:outline-none text-sm" 
            placeholder="Enter item name">
        </div>

        <!-- Color Input -->
        <div>
          <label for="color" class="block text-sm font-medium mb-1">Color</label>
          <input type="text" id="color" 
            class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-2 rounded-md focus:outline-none text-sm" 
            placeholder="Enter item color">
        </div>

        <!-- Slot Input -->
        <div>
          <label for="slot" class="block text-sm font-medium mb-1">Slot</label>
          <input type="text" id="slot" 
            class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-2 rounded-md focus:outline-none text-sm" 
            placeholder="Enter item slot">
        </div>
      </div>
    </div>

    <!-- Preview Button -->
    <div class="bg-secondary-bg rounded-md shadow p-4 flex justify-center">
      <button type="button" id="spawn" 
        class="px-4 py-2 bg-highlight-green/20 hover:bg-highlight-green/30 text-highlight-green rounded-md transition text-sm">
        Preview
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const { dispatch } = jam;

    dispatch.waitForJQuery(window, () => {
      const item = document.getElementById('item');
      const color = document.getElementById('color');
      const slot = document.getElementById('slot');
      const spawnButton = document.getElementById('spawn');

      spawnButton.addEventListener('click', () => {
        if (item.value !== '' && color.value !== '' && slot.value !== '') {
          dispatch.sendConnectionMessage(`%xt%ti%-1%1%1%1%0%${item.value}%${slot.value}%${color.value}%1%0%259%`);
        }
      });
    });
  </script>
</body>
</html>
